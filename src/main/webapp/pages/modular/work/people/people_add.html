@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/work/people/people_add.js"]}){

<form id="userForm" lay-filter="userForm" class="layui-form model-form">
    <input name="userId" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">员工姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="peopleName" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="peopleIdentify" placeholder="请输入身份证号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="peopleDept" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工种类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="peopleType" placeholder="请输入工种类型" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>

            <input type="radio" name="peopleSex" value="男" title="男" checked/>
            <input type="radio" name="peopleSex" value="女" title="女"/>
        <div class="layui-input-block"> </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
