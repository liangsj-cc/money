@layout("/common/_container.html",{js:["/assets/modular/work/exam/exam_list.js"]}){

<style>
    .exam_c {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
    }

    .exam_item_c {
        margin: 10px auto;
        padding: 0 3px;
    }

    .exam_item {
        width: 110px;
    }

    .exam_icon_span {
        height: 70px;
        line-height: 70px;
        margin: 0 auto;
        display: block;
        text-align: center
    }

    .exam_icon_text {
        display: block;
        text-align: center
    }
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="exam_c">
                        @if(obj!=null){

                            @for(i in obj){
                            <div class="exam_item_c">
                                <div class="exam_item" onclick="window.location.href=`/exam/alone/${i.exam.id}`">
                                    <input type="hidden" class="eid" name="eid" value="${i.exam.id}">
                                    <span class="exam_icon_span">
                                         <i style="font-size: 70px" class="layui-icon layui-icon-form"></i>
                                    </span>
                                    <span class="exam_icon_text exam_status">
                                        @if(i.isComp){
                                            <span class="layui-badge layui-bg-green">已完成</span>
                                            <span class="layui-badge layui-bg-orange">${i.score}分(${i.rightSize}/${i.exam.num})</span>
                                        @}else{

                                            <span class="layui-badge">未完成  共${i.exam.num}题</span>
                                        @}
                                    </span>
                                    <span class="exam_icon_text">
                                        ${i.exam.name}
                                    </span>
                                </div>
                            </div>
                            @}
                        @}


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
