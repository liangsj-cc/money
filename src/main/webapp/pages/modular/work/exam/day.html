@layout("/common/_container.html",{js:["/assets/modular/work/exam/day.js"]}){
<style>
    .exam-op span {
        white-space: inherit
    }

    .exam-op div {
        line-height: 18px;
        color: #666;
    }

    .exam-op > div {
        display: inline-flex;
        margin-top: 10px;
        margin-bottom: 5px;
    }
</style>
<div class="layui-body-header">
    <span class="layui-body-header-title">每日一练</span>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">


                    <div class="layui-progress layui-progress-big" lay-showpercent="true">
                        <div class="layui-progress-bar" lay-percent="0 / ${es.~size}"></div>
                    </div>
                    <div style="text-align: center">${exam.name} 共${es.~size}道题</div>
                    <form lay-filter="exam-day" class="layui-form" >
                        <hr/>
                        @for(ex in es){
                        <div class="layui-form-item">
                            <p>
                                ${exLP.index}.${ex.name}
                            </p>
                            <div class="exam-op">
                                @var ops = exops[exLP.index-1];
                                @for( op in ops ){
                                @if( rig[exLP.index-1] ){
                                <input type="checkbox" value="${opLP.index-1}" name="${ex.id}[${opLP.index-1}]"
                                       lay-skin="primary"
                                       title="${op}"><br/>
                                @}else{
                                <input type="radio" name="${ex.id}" value="${opLP.index-1}" lay-skin="primary"
                                       title="${op}"><br/>
                                @}
                                @}
                            </div>
                        </div>
                        <hr/>
                        @}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


@}
