@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/work/exam/exam_add.js"]}){
<form class="layui-form model-form">
    <input name="userId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item" as="selector">
        <label class="layui-form-label">选择题目<span style="color: red;">*</span></label>

        <div style="display: flex" class="layui-input-block">
            <input name="key-0" placeholder="标签名" type="text" class="layui-input" lay-verify="required" required/>
            <div class="layui-form-mid" style="margin-left:9px">=</div>
            <input name="val-0" placeholder="标签值" type="text" class="layui-input" lay-verify="required" required/>
        </div>
        <br/>
        <div style="display: flex" class="layui-input-block">
            <input name="key-1" placeholder="标签名" type="text" class="layui-input"  />
            <div class="layui-form-mid" style="margin-left:9px">=</div>
            <input name="val-1" placeholder="标签值" type="text" class="layui-input" />
        </div>
        <br/>
        <div style="display: flex" class="layui-input-block">
            <input name="key-2" placeholder="标签名" type="text" class="layui-input" />
            <div class="layui-form-mid" style="margin-left:9px">=</div>
            <input name="val-2" placeholder="标签值" type="text" class="layui-input" />
        </div>
    </div>

    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">部门<span style="color: red;">*</span></label>-->
        <!--<div class="layui-input-block">-->
            <!--<input id="deptId" name="deptId" type="hidden">-->
            <!--<input id="deptName" name="deptName" placeholder="请输入部门" type="text" class="layui-input"-->
                   <!--lay-verify="required" required autocomplete="off"/>-->
        <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">考试类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="type" required name="type" lay-filter="aihao">
                <option value="0">日考</option>
                <option value="1">月考</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">题目个数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="number" name="num" lay-verify="title" required autocomplete="off" placeholder="请输入题目个数"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>


</form>
@}
